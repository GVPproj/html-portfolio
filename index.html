<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>"
    />
    <title>Graham Van Pelt - Portfolio (Soon)</title>
    <style>
      :root {
        --color-accent: hsl(186, 95%, 31%);
        --color-accent-light: hsl(186, 95%, 91%);
        --color-secondary: hsl(243, 100%, 21%);
        --color-secondary-light: hsl(243, 100%, 95%);
      }

      html,
      body {
        height: 100%;
      }
      body {
        min-height: 100%;
        max-width: 95%;
        background-color: var(--color-secondary-light);
        padding: 0;
        margin: 0 auto;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        display: grid;
        place-content: center;
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
        letter-spacing: 1px;
      }
      p {
        margin: 0;
        max-width: 65ch;
      }
      P:last-of-type {
        margin-top: 1em;
      }
      h1 {
        background: -webkit-linear-gradient(
          45deg,
          var(--color-secondary),
          var(--color-accent) 80%
        );
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.25rem;
        font-weight: 600;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 400;
        color: var(--color-accent);
      }
      small {
        font-size: 0.85rem;
      }
      a {
        color: var(--color-accent);
        border-bottom: 0.5px dotted currentColor;
        text-decoration: none;
        transition: ease-in 100ms;
        font-weight: 400;
      }
      a:hover {
        color: var(--color-secondary);
        border-color: currentColor;
      }
      .email {
        border: none;
        margin-top: 2rem;
        font-weight: 200;
      }
    </style>
  </head>
  <body>
    <h1>grahamvanpelt.dev</h1>
    <h2>Some websites I've built...</h2>
    <p>
      <a href="https://bloomorganicbandb.com/" target="_blank">A BnB website.</a
      ><br />
      <a href="https://links.grahamvanpelt.com/" target="_blank"
        >A linktree-style ReactJS app.</a
      ><br />
      <a href="https://groundwaves.live/" target="_blank"
        >A music festival page.</a
      ><br />
      <a href="https://www.grahamvanpelt.com/" target="_blank"
        >A musician site.</a
      >
    </p>
    <h2>Some bootcamp projects...</h2>
    <p>
      <a href="https://gvp-react-quizzical.netlify.app/" target="_blank"
        >An API-based quiz app.</a
      ><br />
      <a href="https://gvp-tenzies-react.netlify.app/" target="_blank"
        >A ReactJS dice game.</a
      ><br />
      <a
        href="https://gvpproj.github.io/colour-scheme-generator/"
        target="_blank"
        >A Javascript colour scheme generator.</a
      >
    </p>
    <a
      class="email"
      href="mailto:grahamvanpelt@gmail.com?subject=Mail from the portfolio site"
      ><em>email me?</em></a
    >
  </body>
